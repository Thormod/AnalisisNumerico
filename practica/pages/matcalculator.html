     <div id="right">
<table class="main">
<tr>
<td class="tdmatrix">
<div>Matriz A:</div>
<div class="insert-table" data-id="A" data-sizes="3x3" dropzone="copy string:text/plain" title="Matriz A"></div>
<div class="bbox">
<button type="button" class="expression" data-expression="determinant A">Determinante</button><span></span><!--
--><button type="button" class="expression" data-expression="A^-1">Matriz Inversa</button><span></span><!--
--><button type="button" class="expression" data-expression="transpose A">Matriz Transpuesta</button><span></span><!--
--><button type="button" class="expression" data-expression="rank A">Rango</button><span></span><!--
--><span class="button-before-input"><button type="button" class="expression" data-expression="k * A">Multiplicar por</button><input name="k-A-m" type="text" inputmode="numeric" class="fraction-input" value="2" /></span><span></span><!--
--><button type="button" class="expression" data-expression="Gaussian-elimination A">Matriz Triangular</button><span></span><!--
--><button type="button" class="expression" data-expression="diagonalize A">Matriz Diagonal</button><span></span><!--
--><span class="button-before-input"><button type="button" class="expression" data-expression="A ^ k">Matriz elevada a</button><input name="k-A-e" type="text" inputmode="numeric" class="fraction-input" value="2" /></span><span></span>
</div>
</td>
<td rowspan="2" class="bbox2">
<div><button type="button" class="change-button" data-for1="A" data-for2="B" title="Intercambiar A y B">&larr;<br />&rarr;</button></div>
<div><button type="button" class="expression" data-expression="A * B" title="Multiplicación">A<span class="operator">*</span>B</button></div>
<div><button type="button" class="expression" data-expression="A + B" title="Adición">A<span class="operator">+</span>B</button></div>
<div><button type="button" class="expression" data-expression="A - B" title="Sustracción">A<span class="operator">-</span>B</button></div>
</td>
<td class="tdmatrix">
<div>Matriz B:</div>
<div class="insert-table" data-id="B" data-sizes="3x3" dropzone="copy string:text/plain" title="Matriz B"></div>
<div class="bbox">
<button type="button" class="expression" data-expression="determinant B">Determinante</button><!--
--><button type="button" class="expression" data-expression="B^-1">Matriz Inversa</button><!--
--><button type="button" class="expression" data-expression="transpose B">Matriz Transpuesta</button><!--
--><button type="button" class="expression" data-expression="rank B">Rango</button><!--
--><span class="button-before-input"><button type="button" class="expression" data-expression="k * B">Multiplicar por</button><input name="k-B-m" type="text" inputmode="numeric" class="fraction-input" value="2" /></span><!--
--><button type="button" class="expression" data-expression="Gaussian-elimination B">Matriz Triangular</button><!--
--><button type="button" class="expression" data-expression="diagonalize B">Matriz Diagonal</button><!--
--><span class="button-before-input"><button type="button" class="expression" data-expression="B ^ k">Matriz elevada a</button><input name="k-B-e" type="text" inputmode="numeric" class="fraction-input" value="2" /></span><span></span>
</div>
</td>
</tr>
<tr><td class="bbox">
</td>
<td class="bbox">
</td></tr>
</table>
<div class="expression-input-container"><span class="button-after-input"><datalist id="expressions-list" hidden>
<option></option>
<option>determinant(A)</option>
<option>A^-1</option>
<option>transpose(A)</option>
<option>rank(A)</option>
<option>determinant(B)</option>
<option>B^-1</option>
<option>transpose(B)</option>
<option>rank(B)</option>
<option>A*B</option>
<option>A+B</option>
<option>A-B</option>
<option>{{1,2,3},{4,5,6},{7,2,9}}^(-1)</option>
</datalist><span class="a-input"><input name="expression" type="text" autocomplete="on" spellcheck="false" x-inputmode="verbatim" inputmode="verbatim" autocapitalize="off" class="monospace" value="1*A+2*B" list="expressions-list" /></span><button type="button" class="expression"><span class="operator">=</span></button></span></div>
<!--
<table><tr><td></td>
<td class="right">
</td>
</tr></table>
-->
<table class="line">
  <tr>
    <td>
      <label><input type="checkbox" id="decfraccheckbox" class="decfraccheckbox" />Mostrar números decimales</label>
      <span hidden id="frdigitsspan">, número de decimales = <label><input type="number" min="0" step="1" id="frdigits" class="frdigits" value="2" /></label></span>
    </td>
    <td class="right">
      <button type="button" class="clear-all">limpiar</button>
    </td>
  </tr>
</table>
